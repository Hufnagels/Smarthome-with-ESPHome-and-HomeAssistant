######################################
# GLOBALS SECTION
######################################
globals:
  ######################################
  # Check API connection status
  ######################################
  - id: state_api_connected           
    type: bool
    restore_value: false
    initial_value: 'false'
  ######################################
  # Relay mode check --> True : Auto mode | False: Manual mode
  ######################################
  - id: state_auto_mode           
    type: bool
    restore_value: false
    initial_value: 'true'
  ######################################
  # Window is OPENED|CLOSED
  ######################################
  - id: state_window_open           
    type: bool
    restore_value: false
    initial_value: 'false'
  ###################################### 
  # Temp variables
  # Dual-point climate
  ###################################### 
  - id: settemp_high                  # default_target_temperature_high
    type: float
    restore_value: no
    initial_value: '21.00' 
  - id: settemp_low                   # default_target_temperature_low
    type: float
    restore_value: no
    initial_value: '19.00'
  - id: settemp_reference_value
    type: float[4]
    restore_value: no
    initial_value: '{20.00, 23.00}'   # Winter, Summer --> Cooling needed
  ###################################### 
  # Temp variables
  # Single-point climate
  # Settemp, Settemp step, Outtemp
  ###################################### 
  - id: settemp_value
    type: float
    restore_value: no
    initial_value: '21.0'             # come from Nextion
  - id: settemp_target_temp_step
    type: float
    restore_value: no
    initial_value: '0.5'              # come from Nextion
  - id: outtemp_value
    type: float
    restore_value: no
    initial_value: '0'
  ######################################
  # Heater state to avoid run heater and AC on same time
  ######################################
  - id: state_heater
    type: bool
    restore_value: false
    initial_value: 'false'
  ######################################
  # AC state to avoid run heater and AC on same time
  ######################################
  - id: state_ac
    type: bool
    restore_value: false
    initial_value: 'false'
  ######################################
  # Unit state: ON/OFF
  ######################################
  - id: state_unit_on
    type: bool
    restore_value: false
    initial_value: 'false'
  ######################################
  # NEXTION
  # Image numbers from Nextion (Must be checked)
  ######################################
  # Heater (heater)
  - id: heater_on_pic           
    type: int
    initial_value: '7'
    restore_value: false
  - id: heater_off_pic           
    type: int
    initial_value: '6'
    restore_value: false
  # AC (hvac)
  - id: ac_on_pic           
    type: int
    initial_value: '3'
    restore_value: false
  - id: ac_off_pic           
    type: int
    initial_value: '2'
    restore_value: false
  # ON|OFF (on_off)
  - id: on_off_off_pic           
    type: int
    initial_value: '4'
    restore_value: false
  - id: on_off_on_pic           
    type: int
    initial_value: '5'
    restore_value: false
  ######################################
  # NEXTION
  # connection check, brightness
  ######################################
  # Connection status
  - id: nextion_isConnected           
    type: bool
    restore_value: false
    initial_value: 'false'
  # Display brightness
  - id: brightness           
    type: float
    initial_value: '.1'
    restore_value: false
  ######################################
  # Climate - Single Point
  ######################################
  # CLIMATE_MODE_OFF = 0,
  # CLIMATE_MODE_HEAT_COOL = 1,
  # CLIMATE_MODE_COOL = 2,
  # CLIMATE_MODE_HEAT = 3,
  # CLIMATE_MODE_FAN_ONLY = 4,
  # CLIMATE_MODE_DRY = 5,
  # CLIMATE_MODE_AUTO = 6
  - id: CLIMATE_MODE
    type: int
    initial_value: '0'
    restore_value: false
  ######################################
  # CLIMATE_ACTION_OFF = 0,
  # CLIMATE_ACTION_COOLING = 2,
  # CLIMATE_ACTION_HEATING = 3,
  # CLIMATE_ACTION_IDLE = 4,
  # CLIMATE_ACTION_DRYING = 5,
  # CLIMATE_ACTION_FAN = 6,
  - id: CLIMATE_ACTION
    type: int
    initial_value: '0'    # OFF | HEATING | IDLE
    restore_value: false
  ######################################
  - id: CLIMATE_PRESET_MODE
    type: std::string
    initial_value: '"HOME"'   # HOME | SLEEP | AWAY
    restore_value: no
  - id: CLIMATE_PRESET_MODE_INT
    type: int
    initial_value: '0'   # NONE | HOME | SLEEP | AWAY
    restore_value: true
  ######################################
  # OpenWeatherMap weather condition
  # Sunny, Clear sky....
  ######################################
  - id: owm_weather_conditon_today
    type: std::string
    initial_value: ""
    restore_value: no
  ######################################
  # Climate presets are initialised? 0: false | 1: true
  ######################################
  - id: state_presets_init           
    type: int
    restore_value: false

