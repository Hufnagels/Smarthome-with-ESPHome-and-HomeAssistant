######################################
# SCRIPT SECTION
######################################
script:
  # Load data from FRAM
  - id: on_boot
    then:
      - if:
          condition:
            - lambda: 'return (int)readfromfram(0x01) == 1;'
          then:
            - lambda: |-
                readcounters();
      - if:
          condition:
            - lambda: 'return (int)readfromfram(0x01) == 0;'
          then:
            - lambda: |-
                writetofram(0x01,1);              // state_presets_init
                writetofram(0x02,1);              // settemp_value
                writetofram(0x03,1);              // CLIMATE_PRESET_MODE_INT
                readcounters();

  - id: blinkLED
    mode: queued
    then:
      - while:
          condition:
            - lambda: "return id(state_window_open) == true;"
          then:
            - lambda: |-
                ESP_LOGI("separator", "------------------------------------------------------");
                ESP_LOGI("blink_led", "Window OPENED message");
            - delay: 100ms
            - light.turn_on: internal_led 
            #- output.turn_on: blue_led
            - delay: 100ms
            - light.turn_off: internal_led
            #- output.turn_off: blue_led
            - delay: 100ms
  
  - id: connection_check
    then:
      if:
        condition:
          - lambda: 'return id(state_api_connected) == true;'
        then:
          - lambda: |-
              ESP_LOGI("separator", "------------------------------------------------------");
              ESP_LOGI("script:connection_check", "connection_check");
              // SET DEFAULTS
              id(${display_id}).set_component_value("page0.wifi_state", 1);
              id(${display_id}).send_command_printf("tsw wifi_state,0");

  ######################################
  # CHECK TARGET TEMP AND SETTEMP 
  ######################################
  - id: TEMP_CONDITION_CHECK
    then:
      - if:
          condition:
            and:
              - lambda: 'return id(state_unit_on) == true;'
              - lambda: 'return id(state_auto_mode) == true;'
              - lambda: 'return id(state_window_open) == false;'
              
          then:
            - lambda: |-
                ESP_LOGI("separator", "------------------------------------------------------");
                ESP_LOGI("script:TEMP_CONDITION_CHECK", "AUTO MODE TRUE|FALSE");
                if( id(room_temp).state > id(settemp_value) ) {
                  // Turn OFF Heater
                  id(CLIMATE_MODE_SET)->execute("OFF");
                  id(heater_template_switch).turn_off();
                }
                if( id(room_temp).state <= id(settemp_value) ) {
                  // Turn ON Heater
                  id(CLIMATE_MODE_SET)->execute("HEAT");
                  // Heater turning on automatically via 
                  //   ts_CLIMATE_MODE
                  //   ts_CLIMATE_ACTION
                  //id(heater_template_switch).turn_on();
                }
      # MANUAL MODE
      - if:
          condition:
            and:
              - lambda: 'return id(state_unit_on) == true;'
              - lambda: 'return id(state_auto_mode) == false;'
              - lambda: 'return id(state_window_open) == false;'
              
          then:
            - lambda: |-
                //id(CLIMATE_MODE_SET)->execute("HEAT");
                ESP_LOGI("separator", "------------------------------------------------------");
                ESP_LOGI("script:TEMP_CONDITION_CHECK", "AUTO MODE FALSE: MANUAL MODE SELECTED");
                // mod 2023.05.14
                if( id(room_temp).state > id(settemp_value) ) {
                  // Turn OFF Heater
                  id(CLIMATE_MODE_SET)->execute("OFF");
                  id(heater_template_switch).turn_off();
                }
                if( id(room_temp).state <= id(settemp_value) ) {
                  // Turn ON Heater
                  id(CLIMATE_MODE_SET)->execute("HEAT");
                  // Heater turning on automatically via 
                  //   ts_CLIMATE_MODE
                  //   ts_CLIMATE_ACTION
                  //id(heater_template_switch).turn_on();
                }
      # Window OPENED
      - if:
          condition:
            - lambda: 'return id(state_unit_on) == true;'
            - lambda: 'return id(state_auto_mode) == true;'
            - lambda: 'return id(state_window_open) == true;'
            
          then:
            - lambda: |-
                //id(CLIMATE_MODE_SET)->execute("HEAT");
                ESP_LOGI("separator", "------------------------------------------------------");
                ESP_LOGI("script:TEMP_CONDITION_CHECK", "WINDOW IS OPEN");
                id(CLIMATE_MODE_SET)->execute("OFF");

  ######################################
  # SETTEMP GET/SET
  ######################################
  # SETTEMP get 
  - id: SETTEMP_GET
    mode: queued
    parameters:
      settemp: float
    then:
      - lambda: |-
          ESP_LOGI("separator", "------------------------------------------------------");
          ESP_LOGI("script:SETTEMP_GET", "SETTEMP_GET Script is running!");
          id(${display_id}).set_component_text_printf("page0.settemp", "%.1f", id(settemp_value));
  
  # SETTEMP SET
  # Used in UP|DOWN button
  - id: SETTEMP_SET
    mode: queued
    #parameters:
    #  settemp: float
    then:
      -  if:
          condition:
              - lambda: 'return id(state_unit_on) == true;'
              - lambda: 'return id(state_auto_mode) == true;'
              - lambda: 'return id(state_window_open) == false;'
          then:
            - lambda: |-
                ESP_LOGI("separator", "------------------------------------------------------");
                ESP_LOGI("script:SETTEMP_SET", "SETTEMP_SET Script is running!");
                //id(settemp_value) = settemp;
                id(${display_id}).set_component_text_printf("page0.settemp", "%.1f", id(settemp_value));
                auto call = id(thermostat${device_number}).make_call();
                call.set_target_temperature(id(settemp_value)); // id(thermostat${device_number}).target_temperature - id(settemp_target_temp_step)
                call.perform();
            - script.execute:
                id: TEMP_CONDITION_CHECK
  
  ######################################
  # CLIMATE ATTRIBUTES GET
  # PRESET: HOME | SLEEP  | AWAY
  # HVAC MODE: OFF | HEAT
  # HVAC ACTION: OFF | IDLE | HEATING
  ######################################
  # Used inInterval (30s), HVAC sensors from HA
  - id: CLIMATE_ATTRIBUTES_GET
    then:
          # set_component_font_color
          # 52758 page bg
          # 12645 dark braun
          # 65535 white

          # CLIMATE_MODE_OFF = 0,
          # CLIMATE_MODE_HEAT_COOL = 1,
          # CLIMATE_MODE_COOL = 2,
          # CLIMATE_MODE_HEAT = 3,
          # CLIMATE_MODE_FAN_ONLY = 4,
          # CLIMATE_MODE_DRY = 5,
          # CLIMATE_MODE_AUTO = 6

          # CLIMATE_ACTION_OFF = 0,
          # CLIMATE_ACTION_COOLING = 2,
          # CLIMATE_ACTION_HEATING = 3,
          # CLIMATE_ACTION_IDLE = 4,
          # CLIMATE_ACTION_DRYING = 5,
          # CLIMATE_ACTION_FAN = 6,
      - lambda: |-
          ESP_LOGI("separator", "------------------------------------------------------");
          ESP_LOGI("script:CLIMATE_ATTRIBUTES_GET", "CLIMATE_ATTRIBUTES_GET Script is running!");
          id(CLIMATE_PRESET_MODE_INT) = id(thermostat${device_number}).preset.value();
          id(CLIMATE_MODE) = id(thermostat${device_number}).mode;
          id(CLIMATE_ACTION) = id(thermostat${device_number}).action;
          ESP_LOGI("separator", "------------------------------------------------------");
          ESP_LOGI("script:CLIMATE_ATTRIBUTES_GET", "id(CLIMATE_PRESET_MODE_INT): %i", id(CLIMATE_PRESET_MODE_INT));
          ESP_LOGI("script:CLIMATE_ATTRIBUTES_GET", "id(CLIMATE_MODE): %i", id(CLIMATE_MODE));
          ESP_LOGI("script:CLIMATE_ATTRIBUTES_GET", "id(CLIMATE_ACTION): %i", id(CLIMATE_ACTION));
          switch(id(CLIMATE_PRESET_MODE_INT)) {
            case 1:   // HOME
              id(CLIMATE_PRESET_MODE) = "HOME";
              id(${display_id}).set_component_background_color("page0.t0", 12645);
              id(${display_id}).set_component_background_color("page0.t1", 52758);
              id(${display_id}).set_component_background_color("page0.t2", 52758);
              break;
            case 6:   // SLEEP
              id(CLIMATE_PRESET_MODE) = "SLEEP"; 
              id(${display_id}).set_component_background_color("page0.t0", 52758);
              id(${display_id}).set_component_background_color("page0.t1", 12645);
              id(${display_id}).set_component_background_color("page0.t2", 52758);
              break;
            case 2:   // AWAY
              id(CLIMATE_PRESET_MODE) = "AWAY";
              id(${display_id}).set_component_background_color("page0.t0", 52758);
              id(${display_id}).set_component_background_color("page0.t1", 52758);
              id(${display_id}).set_component_background_color("page0.t2", 12645);
              break;
            default:   // NONE
              id(CLIMATE_PRESET_MODE) = "HOME";
              id(CLIMATE_PRESET_MODE_INT) = 1;
              ESP_LOGI("separator", "------------------------------------------------------");
              ESP_LOGI("script:CLIMATE_ATTRIBUTES_GET", "CLIMATE_PRESET_SET Script is invoked!");
              id(CLIMATE_PRESET_SET)->execute("HOME");
              break;
          }
          // OFF
          if (id(CLIMATE_MODE) == 0 ) { 
              id(heater_template_switch).turn_off();
          }
          // HEAT + IDLE
          if (id(CLIMATE_MODE) == 3 && id(CLIMATE_ACTION) == 4) { 
              id(heater_template_switch).turn_off();
          }
          // HEAT + HEATING
          if (id(CLIMATE_MODE) == 3 && id(CLIMATE_ACTION) == 3) {
              id(heater_template_switch).turn_on();
          }
      - script.execute:
          id: TEMP_CONDITION_CHECK

  ######################################
  # HVAC PRESET SET
  # PRESET: HOME | SLEEP  | AWAY
  #   TEMP: 21°C | 18.5°C | 17°C
  ######################################
  # Used in CLIMATE_ATTRIBUTES_GET, time component
  - id: CLIMATE_PRESET_SET
    parameters:
      preset_value: string
    then:
      - lambda: |-
          ESP_LOGI("separator", "------------------------------------------------------");
          ESP_LOGI("script:CLIMATE_PRESET_SET", "CLIMATE_PRESET_SET Script is running!");
          id(CLIMATE_PRESET_MODE) = preset_value;
          auto call = id(thermostat${device_number}).make_call();
          call.set_preset(preset_value);
          call.perform();
  
  ######################################
  # HVAC MODE SET
  #   HVAC MODE: OFF | HEAT 
  ######################################
  # Used in TEMP_CONDITION_CHECK
  - id: CLIMATE_MODE_SET
    parameters:
      mode_value: string
    then:
      - lambda: |-
          ESP_LOGI("separator", "------------------------------------------------------");
          ESP_LOGI("script:CLIMATE_MODE_SET", "CLIMATE_MODE_SET Script is running!");
          auto call = id(thermostat${device_number}).make_call();
          call.set_mode(mode_value);
          call.perform();
          // mod 2023.05.14
          //if(mode_value == "OFF") {
          //  id(heater_template_switch).turn_off(); 
          //}
          //if(mode_value == "HEAT") { 
          //  id(heater_template_switch).turn_on();
          //}

  ######################################
  # HVAC ACTION SET
  # HVAC ACTION: OFF | IDLE | HEATING
  #   HVAC MODE: OFF | HEAT | HEAT
  ######################################
  - id: CLIMATE_ACTION_SET
    parameters:
